<!DOCTYPE html>
<html>
<head>
    <title>Div vs Span Example</title>
    <style>
        div {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }
        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h2>This is a div section</h2>
        <p>Div is used to group block elements together.</p>
    </div>
    <p>
        This is a normal sentence, but 
        <span>this part is highlighted using span</span>.
    </p>

</body>
</html>
